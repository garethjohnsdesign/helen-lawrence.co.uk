---
layout: default
---

{% if page.images %}
<div class="grid-x align-center">
  <div class="small-12 cell">
    
    <div class="orbit" role="region" aria-label="" data-orbit data-use-m-u-i="false" data-auto-play="false">
      <div class="orbit-wrapper">
        
        <div class="orbit-controls">
          <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span></button>
          <button class="orbit-next"><span class="show-for-sr">Next Slide</span></button>
        </div>
        
        <ul class="orbit-container">
          {% for image in page.images %}
          <li class="orbit-slide">
  
              <div class="grid-x align-center" style="height: 70vh;">
                <div class="shrink cell text-center">
                
                <img class="orbit-image" src="{{ image }}">
                
                </div>
              </div>
          
          </li>
          {% endfor %}
        </ul>
        
      </div>
    </div>
  
  </div>
</div>
{% endif %}

{% if page.video %}

    
<div class="grid-x grid-padding-x align-center">
  <div class="small-12 medium-10 large-8 cell">
  	<div class="responsive-embed widescreen">
  	   <iframe src="https://player.vimeo.com/video/{{ page.video }}?color=ffffff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  	</div>
  </div>
</div>
  

{% endif %}
